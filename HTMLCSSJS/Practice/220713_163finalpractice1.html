<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>163p 마무리 문재</title>
	</head>
	<body>
		<form method="post">
			<fieldset>
				<h1>에약 정보</h1>
				<ul>
					<li>
				<label for="name">이름 </label>
				<input type="text" placeholder="이름을 입력하세요" id="name">
					</li>
					<li>
						<label for="phone">전화 </label>
						<input type="text" placeholder="하이픈은 제외하고 입력해 주세요" id="phone">
					</li>
					<li>
						<label for="email">이메일 </label>
						<input type="email" id="email">
					</li>
					<button type="submit">
						예약하기
					</button>
				
				</ul>
				
				
				
				
				
				
			</fieldset>
			
			
			
		</form>
		
		
		
		
	</body>
	
	
	
	
	
</html>
