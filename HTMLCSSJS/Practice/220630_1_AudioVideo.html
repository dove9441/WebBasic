<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>오디오와 비디오</title>
	</head>
	<body>
		
		<object width="500" height="700" data="../testPDF.pdf"></object> <!-- object 태그는  오디오, 비디오, pdf 등 다양한 것 삽입 가능-->
		<!-- <embed src="../testPDF.pdf" width="1920" height="1080"> embed 태그를 이용해서도 사용 가능. 대부분의 브라우저 호환, 닫는태그 없음-->
		<audio src="../04/spring.mp3"></audio>
		<video src="../04/flight.mp4" controls width="400" muted poster="../04/images/salad.jpg" loop></video>
		<!-- 오디오, 비디오 태그에는 controls(컨트롤 바 표시) autoplay, muted(소리 제거), poster(섬네일, autoplay 사용 시 표시되지 않음) ,width/height(둘 중 하나만 사용 시 자동 계산) 이 있다.-->
			
			
			
			
			
	</body>
	
	
	
</html>
