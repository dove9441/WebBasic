<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<title>04</title>
	</head>
	<body>
		<h1>레드향</h1>                                        <!-- hN에서 N이 커질수록 제목 글자 크기는 작아짐-->
		<p>껍질에 붉은 빛이 돌아 <b>레드향</b>이라 불린다.</p>
		<p>레드향은 한나봉과 귤을 교배한 것으로 <br>               <!-- br(break)는 줄바꿈, 단독 사용-->일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
		<blockquote>비타민 C와 비타민 P가 풍부해<br>
			<b>혈액순환</b>,<b>감기 예방</b>등에 좋은 것으로 알려져 있다.</blockquote>  <!-- blockquote는 인용문. 약간 들여쓰기가 되고 브라우저도 구분한다. strong과 b는 보이기에 같은 강조지만 strong은 스크린리더기에서 강조하여 읽는다-->
		<h2>레드향 샐러드 레시피</h2>
		<h2>상품 구성</h2>
		<p>기울이기에는 <em>em</em>태그와 <i>i</i>태그가 있다. 둘 다 동일하나 em은 의미상 강조에 사용한다.</p>
		
		
	</body>
</html>
