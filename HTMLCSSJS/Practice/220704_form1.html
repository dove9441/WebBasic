<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>폼 삽입 1</title>
	</head>
	<body>
	<img src="../04/images/tangerines.jpg">
	<h1>레드향 주문하기</h1>
		<form method="post" action="" autocomplete="off"> <!-- 메소드에는 post와 get, action은 태그 안을 처리할 서버 프로그램-->
			<fieldset>
				<legend>ID</legend>
				<input type="text">
			</fieldset>
			<fieldset>
				<legend>Password</legend>
				<input type="password">
			</fieldset>
			<fieldset>
				<legend>age</legend>
				<input type="number">
			</fieldset>
			<fieldset>
				<legend>time</legend>
				<input type="time"> <!-- input 타입에는 text, password, search, url, email, tel, checkbox, date, time, submit 등 다양함-->
			</fieldset> 
			<fieldset>
				<legend>상품 선택</legend> <!-- fieldset은 폼 구역 나누기, legend는 나눈 구역에 이름 붙이기-->
			</fieldset>
			<fieldset>
				<legend>배송 정보</legend>
			</fieldset>
		
		
		
		</form> 
		
		
		
		
		
		
	</body>
	
	
	
	
	
</html>
