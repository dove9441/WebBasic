<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 연습</title>
	</head>
	<body>
		<h2>상품 구성</h2>
		<table> <!-- table 태그 안에 표 내용이 모두 들어가야 함, tr: Table Row . tr을 하면 1행이 생기고, 그 안에 td를 쓰면 1열이 만들어진다. th는 주로 첫행에 쓰고 제목같이 굵게 표시-->
			<caption>선물용과 가정용 상품 구성</caption> <!--제목-->
			 <!-- thead, tbody, tfoot을 이용해 속성을 지정할 수 있다.-->
			<colgroup>                             <!-- colgroup, col을 이용해 "열"을 묶어 지정한다. 2열에 아무것도 안 쓰더라도 <col>은 명시해줘야 한다.-->
			<col style="background-color:#eee;">
			<col>
			<col span="2" style="width:150px;"> 
			</colgroup>
			<thead>
			<tr>
				<th>용도</th>
				<th>중량</th>
				<th>개수</th>
				<th>가격</th>
			</tr>
			</thead>
			<tbody>
			<tr>
				<td rowspan="2">선물용</td>
				<td>3kg</td>
				<td>11~16과</td>
				<td>35,000원</td>
			</tr>
			<tr>
				<td>5kg</td>
				<td>18~26과</td>
				<td>52,000원</td>
			</tr>
			<tr>
				<td rowspan="2">가정용</td>
				<td>3kg</td>
				<td>11~16과</td>
				<td>52,000원</td>
			</tr>
			<tr>
				<td>5kg</td>
				<td>18~26과</td>
				<td>47,000원</td>
			</tr>
			</tbody>
		</table>
		
	</body>
	
	
	
	
	
	
</html>
